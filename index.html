<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width">
            <title>Google</title>
            <link href="style.css" rel="stylesheet" type="text/css" >
            <script src="https://kit.fontawesome.com/2c827c8cca.js" crossorigin="anonymous"></script>
        </head>
        <body>
            <div class="navbar">
                <a href="#" class="nav-item">Gmail</a>
                <a href="#" class="nav-item">Images</a>
                <i class="fa-solid fa-bars"></i>
            </div>

            <div class="main">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/800px-Google_2015_logo.svg.png" alt="google logo" width="272">
                <div class="input-area">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <input type="text" class="input-box">
                    <i class="fa-solid fa-microphone mic-icon"></i>
                </div>
                <div class="button-area">
                    <button class="button-style">Google Search</button>
                    <button class="button-style">I'm feeling lucky</button>
                </div>
                <div class="offer-style">
                    Google offered in: 
                    <a href="#" class="offered-item ">한국어</a>
                    <a href="#" class="offered-item ">Français</a>
                </div>
            </div>

            <div class="footer">
                <div class="first-line">Canada</div>

                <div class="second-line">
                    <span>
                        <a href="#">About</a>
                        <a href="#">Advertising</a>
                        <a href="#">Business</a>
                        <a href="#">How search works</a>
                    </span>
                    <span class="second-line-second">
                        <a href="#">Privacy</a>
                        <a href="#">Term</a>
                        <a href="#">Setting</a>
                    </span>
                </div>
            </div>
        </body>
    </html>
